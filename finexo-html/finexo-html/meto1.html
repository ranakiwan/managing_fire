<!DOCTYPE html>
<html>
<head>
    <title>Meteomatics Weather Data</title>
</head>
<body>
    <h1>Meteomatics Weather Data</h1>
    <div id="weather-table">
        <!-- Weather data table will be displayed here -->
    </div>

    <script>
        // Define the API URL
        const apiUrl = 'https://api.meteomatics.com/2023-10-08T00:00:00ZP1D:PT1H/t_2m:C,relative_humidity_2m:p/47.4245,9.3767/html?model=mix&request_type=GET';

        // Function to fetch and display weather data
        function fetchWeatherData() {
            // Make an AJAX request to the Meteomatics API
            fetch(apiUrl)
                .then(response => response.text())
                .then(data => {
                    // Display the HTML response in the weather-table div
                    const weatherTable = document.getElementById('weather-table');
                    weatherTable.innerHTML = data;
                })
                .catch(error => {
                    console.log('Error fetching weather data:', error);
                });
        }

        // Call the function to fetch and display weather data
        fetchWeatherData();
    </script>
</body>
</html>
