<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
</head>
<body>
    <h1>Weather Forecast</h1>
    <div id="weather-data">
        <!-- Weather forecast data will be displayed here -->
    </div>

    <script>
        // Replace these values with the latitude, longitude, and API key you have
        const lat = '40.7128'; // Example latitude (New York City)
        const lon = '-74.0060'; // Example longitude (New York City)
        const apiKey = '26a7bfccdc8af3a9f51ba474768462d6';

        // Define the API endpoint
        const apiUrl = `https://api.openweathermap.org/data/3.0/onecall?lat=${lat}&lon=${lon}&exclude=minutely,hourly&appid=${apiKey}`;

        // Function to fetch and display weather data
        function fetchWeatherData() {
            // Make an AJAX request to the OpenWeatherMap API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Process and display the weather forecast data
                    const currentWeather = data.current;
                    const weatherDisplay = document.getElementById('weather-data');

                    // Display current weather information
                    weatherDisplay.innerHTML = `<strong>Current Weather:</strong> 
                                                Temperature: ${currentWeather.temp} &#8451;, 
                                                Description: ${currentWeather.weather[0].description}`;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                });
        }

        // Call the function to fetch and display weather data
        fetchWeatherData();
    </script>
</body>
</html>
